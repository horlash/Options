# docker-compose.paper.yml
# Development PostgreSQL for paper trading (Point 1 + Point 7)
# Usage: docker compose -f docker-compose.paper.yml up -d

services:
  paper-db:
    image: postgres:16-alpine
    container_name: paper_trading_db
    environment:
      POSTGRES_DB: paper_trading
      POSTGRES_USER: paper_user
      POSTGRES_PASSWORD: paper_pass
    ports:
      - "5432:5432"
    volumes:
      - paper_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paper_user -d paper_trading"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  paper_pg_data:
