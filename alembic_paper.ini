# Alembic Configuration for Paper Trading Migrations
# Run with: alembic -c alembic_paper.ini upgrade head

[alembic]
script_location = migrations/paper
sqlalchemy.url = postgresql://paper_user:paper_pass@localhost:5432/paper_trading

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
